#.github/workflows/ci-cd.yml
name: WebBooks CI/CD

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build JAR
        run: | 
          cd webbooks
          chmod +x ./mvnw
          ./mvnw clean package -DskipTests
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: webbooks
          push: true
          tags: ghcr.io/naolshevskiy/webbooks:${{ github.sha }}, ghcr.io/naolshevskiy/webbooks:latest

      - name: Install yc CLI
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash -s -- -n
          echo "$HOME/yandex-cloud/bin" >> $GITHUB_PATH

      - name: Configure yc CLI
        run: |
          yc config set token "${{ secrets.YC_TOKEN }}"
          yc config set cloud-id "${{ secrets.YC_CLOUD_ID }}"
          yc config set folder-id "${{ secrets.YC_FOLDER_ID }}"

      - name: Get K8s credentials
        run: yc managed-kubernetes cluster get-credentials webbooks-k8s --external

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Deploy PostgreSQL
        run: |
         helm upgrade --install webbooks-db oci://registry-1.docker.io/bitnamicharts/postgresql \
          --set auth.postgresPassword=secretpassword \
          --set auth.database=webbooks \
          --set initdbScriptsConfigMap=webbooks-initdb \
          --set image.repository=bitnami/postgresql \
          --set image.tag=latest \
          --set global.security.allowInsecureImages=true

      - name: Wait for PostgreSQL to be ready
        run: |
         echo "Waiting for PostgreSQL pod..."
         kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=postgresql --timeout=120s      

      - name: Deploy WebBooks
        run: |
          helm upgrade --install webbooks ./infra/k8s/webbooks \
            --set image.tag=${{ github.sha }}
      
      - name: Wait for LoadBalancer IP and notify
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "–û–∂–∏–¥–∞–Ω–∏–µ –ø—É–±–ª–∏—á–Ω–æ–≥–æ IP LoadBalancer..."
          for i in {1..30}; do
            IP=$(kubectl get svc webbooks -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null)
            if [ -n "$IP" ] && [ "$IP" != "<none>" ]; then
              echo "IP=$IP" >> $GITHUB_ENV
              MSG="‚úÖ WebBooks —É—Å–ø–µ—à–Ω–æ —Ä–∞–∑–≤–µ—Ä–Ω—É—Ç–æ!\nüåê http://$IP:8080 \nüîñ"
              curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
                -d "chat_id=${TELEGRAM_CHAT_ID}&text=${MSG}&parse_mode=Markdown"
              exit 0
            fi
            sleep 10
          done
          MSG="‚ùå –¢–∞–π–º–∞—É—Ç: LoadBalancer –Ω–µ –≤—ã–¥–∞–ª IP –∑–∞ 5 –º–∏–Ω—É—Ç"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}&text=${MSG}&parse_mode=Markdown"
          exit 1
