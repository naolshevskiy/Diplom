# .github/workflows/ci-cd.yml
name: WebBooks CI/CD

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build JAR
        run: cd webbooks && ./mvnw clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: webbooks
          push: true
          tags: ghcr.io/naolshevskiy/webbooks:${{ github.sha }}, ghcr.io/naolshevskiy/webbooks:latest

      - name: Install yc CLI
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash -s -- -n
          echo "$HOME/yandex-cloud/bin" >> $GITHUB_PATH

      - name: Configure yc CLI
        run: |
          yc config set token "${{ secrets.YC_TOKEN }}"
          yc config set cloud-id "${{ secrets.YC_CLOUD_ID }}"
          yc config set folder-id "${{ secrets.YC_FOLDER_ID }}"

      - name: Get K8s credentials
        run: yc managed-kubernetes cluster get-credentials webbooks-k8s --external

      - name: Install kubectl and Helm
        run: |
          sudo apt-get update && sudo apt-get install -y apt-transport-https ca-certificates curl
          curl -fsSLo /usr/share/keyrings/kubernetes-archive-keyring.gpg https://packages.cloud.google.com/apt/doc/apt-key.gpg
          echo "deb [signed-by=/usr/share/keyrings/kubernetes-archive-keyring.gpg] https://apt.kubernetes.io/ kubernetes-xenial main" | sudo tee /etc/apt/sources.list.d/kubernetes.list
          sudo apt-get update
          sudo apt-get install -y kubectl
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Deploy PostgreSQL
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm upgrade --install webbooks-db bitnami/postgresql \
            --set auth.postgresPassword=secretpassword \
            --set auth.database=webbooks

      - name: Deploy WebBooks
        run: |
          helm upgrade --install webbooks ./infra/k8s/webbooks \
            --set image.tag=${{ github.sha }}

      - name: Wait for IP and notify
        id: notify
        run: |
          echo "Waiting for LoadBalancer IP..."
          for i in {1..30}; do
            IP=$(kubectl get svc webbooks -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null)
            if [ -n "$IP" ] && [ "$IP" != "<none>" ]; then
              echo "IP=$IP" >> $GITHUB_ENV
              break
            fi
            sleep 10
          done
          if [ -z "$IP" ]; then
            echo "Failed to get IP"
            exit 1
          fi

          MSG="‚úÖ WebBooks deployed!\\nüåê http://$IP:8080\\nüîñ Commit: ${{ github.sha }}"
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}&text=${MSG}&parse_mode=Markdown"
